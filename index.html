<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Korean Bible</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navigation">
            <button id="prevBook" class="nav-btn" aria-label="Previous book">←</button>
            <select id="bookSelect" aria-label="Select book">
                <option value="">Select a book...</option>
            </select>
            <button id="nextBook" class="nav-btn" aria-label="Next book">→</button>
            <button id="prevChapter" class="nav-btn" aria-label="Previous chapter">←</button>
            <select id="chapterSelect" aria-label="Select chapter">
                <option value="">Select a chapter...</option>
            </select>
            <button id="nextChapter" class="nav-btn" aria-label="Next chapter">→</button>
            <select id="verseSelect" aria-label="Select verse">
                <option value="">Go to verse...</option>
            </select>
        </div>
    </header>

    <main>
        <div class="bible-container">
            <div class="column english-column">
                <div id="englishText" class="text-content"></div>
            </div>
            <div class="column korean-column">
                <div id="koreanText" class="text-content"></div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
